<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Employees Pre-Onboarding</title>

  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --primary-dark: #2563eb;
      --accent: #f97316;
      --accent-light: #fb923c;
      --accent-dark: #ea580c;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: #334155;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .header { text-align: center; margin-bottom: 40px; }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    /* --- STATS & PROGRESS --- */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-2px); }
    .stat-card:nth-child(2) {
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }
    .stat-card:nth-child(3) { background: linear-gradient(135deg, var(--primary), var(--accent)); }
    .stat-card h3 { font-size: 2rem; margin-bottom: 5px; }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #334155;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      transition: width 0.5s;
      white-space: nowrap;
    }

    /* --- CONTROLS --- */
    .controls, .filter-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      border: 2px solid var(--border);
      background: var(--card);
      color: var(--text);
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: all 0.3s;
      white-space: nowrap;
    }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-light)); }
    .btn-success { background: var(--accent); }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      flex-grow: 1;
      text-align: center;
    }
    .filter-btn.active, .filter-btn:hover { background: var(--primary); color: white; }

    /* --- TASKS STYLING --- */
    .task-card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    .task-card:hover { transform: translateY(-2px); border-color: var(--primary); }

    .task-card.completed {
      background: linear-gradient(135deg, #1e3a8a, #7c2d12);
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
    }

    .task-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      cursor: pointer;
      padding: 5px 0;
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-grow: 1;
      justify-content: flex-start;
      text-align: left;
      margin-right: 15px;
    }

    .task-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .task-checkbox {
      -webkit-appearance: none;
      appearance: none;
      min-width: 28px;
      width: 28px;
      height: 28px;

      border: 2px solid #475569;
      border-radius: 8px;
      background-color: rgba(15, 23, 42, 0.5);
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      margin: 0;
      display: grid;
      place-content: center;
    }

    .task-checkbox:hover {
      border-color: var(--primary-light);
      box-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
    }

    .task-checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .task-checkbox:checked::after {
      content: '‚úî';
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    .task-emoji {
      font-size: 1.8rem;
      line-height: 1;
      flex-shrink: 0;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text);
    }

    .task-time, .task-points {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      color: white;
      white-space: nowrap;
      font-weight: 600;
    }
    .task-time { background: var(--primary); }
    .task-points { background: var(--accent); }

    /* --- TASK DETAILS --- */
    .task-content {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid var(--border);
      display: none;
      animation: slideDown 0.3s;
    }
    .task-content.show { display: block; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task-content h3 { margin-top: 15px; margin-bottom: 10px; color: var(--primary-light); }
    .task-content ul { margin-left: 20px; line-height: 1.6; }
    .task-content li { margin-bottom: 8px; }

    /* --- BADGES & EXTRAS --- */
    .badge-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
      justify-content: center;
    }
    .badge {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      font-size: 0.9rem;
    }
    .badge.locked { background: #475569; opacity: 0.5; }

    .next-task-btn {
      background: var(--accent);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .next-task-btn:hover { background: var(--accent-dark); }

    .certificate {
      background: var(--card);
      border: 5px solid;
      border-image: linear-gradient(135deg, var(--primary), var(--accent)) 1;
      padding: 30px;
      text-align: center;
      margin-top: 30px;
    }

    .pro-tip, .fact, .mistake {
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      color: var(--text-secondary);
      border-left: 4px solid;
    }
    .pro-tip { background: #7c2d12; border-color: var(--accent); }
    .fact { background: #1e3a8a; border-color: var(--primary); }
    .mistake { background: #991b1b; border-color: #ef4444; }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* --- MOBILE ADAPTIVE --- */
    @media (max-width: 600px) {
      .task-header { flex-wrap: wrap; }
      .task-left { width: 100%; margin-bottom: 8px; margin-right: 0;}
      .task-right { width: 100%; justify-content: space-between; }
      .controls { flex-direction: column; }
      .container { padding: 15px; }
    }

    @media print {
      .controls, .filter-buttons, .next-task-btn, .badge-container, #doneCardControls { display: none !important; }
      .task-content { display: block !important; }
    }
  </style>
</head>
